name: egycal
description: "A food calories tracker made for egyptians."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  provider: ^6.1.5
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  modal_progress_hud_nsn: ^0.5.0
  google_sign_in: ^6.3.0
  percent_indicator: ^4.2.2
  google_nav_bar: ^5.0.6
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  http: ^1.4.0
  flutter_expanded_tile: ^0.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/

  fonts:

    - family: MarkaziText
      fonts:
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Bold.ttf
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Medium.ttf
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Regular.ttf
        - asset: assets/Fonts/Markazi_Text/MarkaziText-VariableFont_wght.ttf
    - family: Carrois Gothic
      fonts:
        - asset: assets/Fonts/Carrois_Gothic/CarroisGothic-Regular.ttf
    - family: Carter One
      fonts:
        - asset: assets/Fonts/Carter_One/CarterOne-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/Fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
        - asset: assets/Fonts/Inter/Inter-VariableFont_opsz,wght.ttf
    - family: Roboto
      fonts:
        - asset: assets/Fonts/Roboto/Roboto-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/Fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf
