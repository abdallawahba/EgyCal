name: egycal
description: "A food calories tracker made for egyptians."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  provider: ^6.1.5

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/

  fonts:

    - family: MarkaziText
      fonts:
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Bold.ttf
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Medium.ttf
        - asset: assets/Fonts/Markazi_Text/static/MarkaziText-Regular.ttf
        - asset: assets/Fonts/Markazi_Text/MarkaziText-VariableFont_wght.ttf
    - family: Carrois Gothic
      fonts:
        - asset: assets/Fonts/Carrois_Gothic/CarroisGothic-Regular.ttf
    - family: Carter One
      fonts:
        - asset: assets/Fonts/Carter_One/CarterOne-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/Fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
        - asset: assets/Fonts/Inter/Inter-VariableFont_opsz,wght.ttf
    - family: Roboto
      fonts:
        - asset: assets/Fonts/Roboto/Roboto-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/Fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf
